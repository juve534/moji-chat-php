version: '3.7'

volumes:
    logs:
        driver: local

services:
    slim:
        image: php:7-alpine
        working_dir: /var/www
        command: php -S 0.0.0.0:8080 -t public
        environment:
            docker: "true"
        ports:
            - 8080:8080
        volumes:
            - .:/var/www
            - logs:/var/www/logs
        networks:
            - slim_net
    moji-cache:
        image: redis:latest
        ports:
            - 6379:6379
        networks:
            - slim_net
networks:
    slim_net:
        driver: bridge